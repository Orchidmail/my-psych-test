<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>나는 어떤 장소 같은 사람일까?</title>
  <style>
    body { font-family: 'Noto Sans KR', sans-serif; max-width: 480px; margin: 30px auto; padding: 20px; background: #f0f4ff; color: #333; }
    h1 { text-align: center; color: #4c6ef5; }
    #question-box, #result-box { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 3px 8px rgba(0,0,0,0.1); }
    button { display: block; width: 100%; padding: 12px; margin: 12px 0; font-size: 16px; border: none; border-radius: 8px; cursor: pointer; background: #4c6ef5; color: white; transition: background 0.3s ease; }
    button:hover { background: #3b5bdb; }
    #result-box { display: none; text-align: center; }
    #result-box h2 { color: #4c6ef5; }
  </style>
</head>
<body>
  <h1>나는 어떤 장소 같은 사람일까?</h1>
  <div id="question-box">
    <h2 id="question">질문</h2>
    <button id="btn0"></button>
    <button id="btn1"></button>
    <button id="btn2"></button>
    <button id="btn3"></button>
  </div>
  <div id="result-box">
    <h2>당신은 이런 장소 같아요!</h2>
    <p id="result-text"></p>
    <button id="restart-btn">다시 하기</button>
    <button onclick="location.href='index.html'">메인 화면으로</button>
  </div>
  <script>
    const questions = [
      {
        q: "어떤 풍경에 마음이 끌리나요?",
        options: [
          { text: "잔잔한 호숫가", type: "A" },
          { text: "활기찬 번화가", type: "B" },
          { text: "조용한 숲속", type: "C" },
          { text: "탁 트인 바다", type: "D" }
        ]
      },
      {
        q: "친구들과 약속이 생기면?",
        options: [
          { text: "가볍게 카페나 공원", type: "A" },
          { text: "핫플 맛집 찾아가기", type: "B" },
          { text: "소수만 만나 조용히 대화", type: "C" },
          { text: "드라이브나 여행지 가기", type: "D" }
        ]
      },
      {
        q: "스트레스 받을 때 나는?",
        options: [
          { text: "자연 속으로 훌쩍 떠난다", type: "D" },
          { text: "편안한 공간에서 휴식", type: "A" },
          { text: "활동적으로 에너지 분출", type: "B" },
          { text: "혼자 있는 시간을 갖는다", type: "C" }
        ]
      }
    ];

    const results = {
      A: "🏞 공원 – 따뜻하고 편안한 사람. 누구나 찾고 싶은 힐링 공간!",
      B: "🏙 도심 – 활기차고 트렌디한 에너지의 중심, 늘 중심이 되는 존재!",
      C: "🌲 산속 오두막 – 깊은 내면과 여유로움을 지닌 조용한 위로자.",
      D: "🌊 해변 – 자유롭고 시원한 매력을 가진 자연주의 감성!"
    };

    let currentIndex = 0;
    const score = { A: 0, B: 0, C: 0, D: 0 };
    const questionEl = document.getElementById("question");
    const buttons = ["btn0", "btn1", "btn2", "btn3"].map(id => document.getElementById(id));
    const questionBox = document.getElementById("question-box");
    const resultBox = document.getElementById("result-box");
    const resultText = document.getElementById("result-text");
    const restartBtn = document.getElementById("restart-btn");

    function loadQuestion() {
      const q = questions[currentIndex];
      questionEl.innerText = `Q${currentIndex + 1}. ${q.q}`;
      q.options.forEach((opt, i) => {
        buttons[i].innerText = opt.text;
        buttons[i].onclick = () => selectAnswer(opt.type);
      });
    }

    function selectAnswer(type) {
      score[type]++;
      currentIndex++;
      if (currentIndex === questions.length) showResult();
      else loadQuestion();
    }

    function showResult() {
      questionBox.style.display = "none";
      resultBox.style.display = "block";
      const topType = Object.entries(score).sort((a,b) => b[1]-a[1])[0][0];
      resultText.innerText = results[topType];
    }

    restartBtn.onclick = () => {
      currentIndex = 0;
      for (let key in score) score[key] = 0;
      resultBox.style.display = "none";
      questionBox.style.display = "block";
      loadQuestion();
    };

    loadQuestion();
  </script>
</body>
</html>

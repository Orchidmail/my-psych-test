<!-- 5.html – 내 안의 숨겨진 MBTI는? -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>내 안의 숨겨진 MBTI는?</title>
  <style>
    body { font-family: 'Noto Sans KR', sans-serif; max-width: 480px; margin: 30px auto; padding: 20px; background: #f9f9f9; color: #333; }
    h1 { text-align: center; color: #1e88e5; }
    #question-box, #result-box { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 3px 8px rgba(0,0,0,0.1); }
    button { display: block; width: 100%; padding: 12px; margin: 12px 0; font-size: 16px; border: none; border-radius: 8px; cursor: pointer; background: #1e88e5; color: white; transition: background 0.3s ease; }
    button:hover { background: #1565c0; }
    #result-box { display: none; text-align: center; }
    #result-box h2 { color: #1e88e5; }
  </style>
</head>
<body>
  <h1>내 안의 숨겨진 MBTI는?</h1>
  <div id="question-box">
    <h2 id="question">질문</h2>
    <button id="btn0"></button>
    <button id="btn1"></button>
    <button id="btn2"></button>
    <button id="btn3"></button>
  </div>
  <div id="result-box">
    <h2>당신의 숨겨진 MBTI는...</h2>
    <p id="result-text"></p>
    <button id="restart-btn">다시 하기</button>
    <button onclick="location.href='index.html'">메인 화면으로</button>
  </div>
  <script>
    const questions = [
      { q: "새로운 사람을 만날 때 당신은?", options: [
        { text: "에너지 넘치게 말 걸고 친해진다", type: "ENFP" },
        { text: "말은 적지만 따뜻한 미소로 인사한다", type: "ISFJ" },
        { text: "속으로 관찰하며 상황을 분석한다", type: "INTJ" },
        { text: "활기차게 인사하며 금방 분위기 주도한다", type: "ESTP" } ] },
      { q: "결정을 내려야 할 때 당신은?", options: [
        { text: "감보다 논리가 우선이다", type: "INTJ" },
        { text: "상대의 입장을 고려한다", type: "ISFJ" },
        { text: "일단 부딪혀보며 결정한다", type: "ESTP" },
        { text: "가슴이 이끄는 쪽으로 선택한다", type: "ENFP" } ] },
      { q: "혼자 있는 시간이 생기면?", options: [
        { text: "계획 정리나 책 읽기 등을 한다", type: "INTJ" },
        { text: "가족이나 친구에게 연락해본다", type: "ISFJ" },
        { text: "무작정 밖으로 나가본다", type: "ESTP" },
        { text: "나만의 창의적인 활동을 즐긴다", type: "ENFP" } ] },
      { q: "문제가 생겼을 때 당신은?", options: [
        { text: "해결책을 머릿속으로 시뮬레이션한다", type: "INTJ" },
        { text: "지인에게 조언을 구하거나 도와준다", type: "ISFJ" },
        { text: "몸이 먼저 움직인다", type: "ESTP" },
        { text: "감정적으로 공감하고 풀어간다", type: "ENFP" } ] },
      { q: "일상에서 가장 중요하게 생각하는 건?", options: [
        { text: "목표와 성취", type: "INTJ" },
        { text: "조화로운 인간관계", type: "ISFJ" },
        { text: "새로운 자극과 재미", type: "ESTP" },
        { text: "내면의 의미와 가치", type: "ENFP" } ] }
    ];
    const results = {
      INTJ: "🔍 INTJ\n\n당신 안에는 논리적이고 독립적인 전략가의 기질이 숨어 있어요!",
      ENFP: "💡 ENFP\n\n창의력 넘치는 아이디어 뱅크! 내면은 따뜻한 열정가예요.",
      ISFJ: "💬 ISFJ\n\n다정하고 책임감 있는 수호자, 당신은 배려 깊은 사람입니다.",
      ESTP: "🎯 ESTP\n\n도전적이고 재치 넘치는 행동가 스타일!" 
    };
    let currentIndex = 0;
    const score = { INTJ: 0, ENFP: 0, ISFJ: 0, ESTP: 0 };
    const questionEl = document.getElementById("question");
    const buttons = ["btn0", "btn1", "btn2", "btn3"].map(id => document.getElementById(id));
    const questionBox = document.getElementById("question-box");
    const resultBox = document.getElementById("result-box");
    const resultText = document.getElementById("result-text");
    const restartBtn = document.getElementById("restart-btn");
    function loadQuestion() {
      const q = questions[currentIndex];
      questionEl.innerText = `Q${currentIndex + 1}. ${q.q}`;
      q.options.forEach((opt, i) => {
        buttons[i].innerText = opt.text;
        buttons[i].onclick = () => selectAnswer(opt.type);
      });
    }
    function selectAnswer(type) {
      score[type]++;
      currentIndex++;
      if (currentIndex === questions.length) showResult();
      else loadQuestion();
    }
    function showResult() {
      questionBox.style.display = "none";
      resultBox.style.display = "block";
      const topType = Object.entries(score).sort((a,b) => b[1]-a[1])[0][0];
      resultText.innerText = results[topType];
    }
    restartBtn.onclick = () => {
      currentIndex = 0;
      for (let key in score) score[key] = 0;
      resultBox.style.display = "none";
      questionBox.style.display = "block";
      loadQuestion();
    };
    loadQuestion();
  </script>
</body>
</html>

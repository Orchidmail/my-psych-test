<!DOCTYPE html>

<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<title>나는 어떤 웹툰 캐릭터와 닮았을까?</title>
<style>
    body { font-family: 'Noto Sans KR', sans-serif; max-width: 480px; margin: 30px auto; padding: 20px; background: #fffbe6; color: #333; }
    h1 { text-align: center; color: #ff922b; }
    #question-box, #result-box { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 3px 8px rgba(0,0,0,0.1); }
    button { display: block; width: 100%; padding: 12px; margin: 12px 0; font-size: 16px; border: none; border-radius: 8px; cursor: pointer; background: #ff922b; color: white; transition: background 0.3s ease; }
    button:hover { background: #f76707; }
    #result-box { display: none; text-align: center; }
    #result-box h2 { color: #ff922b; }
  </style>
</head>
<body>
<h1>나는 어떤 웹툰 캐릭터와 닮았을까?</h1>
<div id="question-box">
<h2 id="question">질문</h2>
<button id="btn0"></button>
<button id="btn1"></button>
<button id="btn2"></button>
<button id="btn3"></button>
</div>
<div id="result-box">
<h2>당신은 이 캐릭터와 닮았어요!</h2>
<p id="result-text"></p>
<button id="restart-btn">다시 하기</button>
<button onclick="location.href='index.html'">메인 화면으로</button>
</div>
<script>
    const questions = [
      {
        q: "친구들이 보는 당신의 성격은?",
        options: [
          { text: "리더십 있고 활발하다", type: "A" },
          { text: "조용하고 신중하다", type: "B" },
          { text: "엉뚱하고 유쾌하다", type: "C" },
          { text: "배려 깊고 감성적이다", type: "D" }
        ]
      },
      {
        q: "혼자 있는 시간이 주어지면?",
        options: [
          { text: "계획 세우며 시간을 쓴다", type: "A" },
          { text: "책이나 영상 보며 조용히 쉰다", type: "B" },
          { text: "갑자기 뭔가 만들거나 시작한다", type: "C" },
          { text: "과거를 돌아보며 생각에 잠긴다", type: "D" }
        ]
      },
      {
        q: "연애 스타일은?",
        options: [
          { text: "주도적으로 이끌어가는 스타일", type: "A" },
          { text: "천천히 알아가며 관계를 쌓는다", type: "B" },
          { text: "눈에 띄는 표현으로 어필한다", type: "C" },
          { text: "섬세하게 감정 교류에 집중한다", type: "D" }
        ]
      }
    ];

    const results = {
      A: "🦁 주인공형 – 열정 넘치는 리더! 웹툰 속 카리스마 있는 메인 주인공과 닮았어요.",
      B: "🦊 냉미남/냉미녀형 – 조용한 듯 깊은 매력. 인기 많은 조연 캐릭터 스타일!",
      C: "🐵 개그캐형 – 독보적 유쾌함! 보는 사람 기분 좋게 만드는 귀여운 비타민 캐릭터!",
      D: "🐱 감성캐형 – 감정선 깊고 눈빛에 이야기가 담긴 섬세한 힐링 캐릭터!"
    };

    let currentIndex = 0;
    const score = { A: 0, B: 0, C: 0, D: 0 };
    const questionEl = document.getElementById("question");
    const buttons = ["btn0", "btn1", "btn2", "btn3"].map(id => document.getElementById(id));
    const questionBox = document.getElementById("question-box");
    const resultBox = document.getElementById("result-box");
    const resultText = document.getElementById("result-text");
    const restartBtn = document.getElementById("restart-btn");

    function loadQuestion() {
      const q = questions[currentIndex];
      questionEl.innerText = `Q${currentIndex + 1}. ${q.q}`;
      q.options.forEach((opt, i) => {
        buttons[i].innerText = opt.text;
        buttons[i].onclick = () => selectAnswer(opt.type);
      });
    }

    function selectAnswer(type) {
      score[type]++;
      currentIndex++;
      if (currentIndex === questions.length) showResult();
      else loadQuestion();
    }

    function showResult() {
      questionBox.style.display = "none";
      resultBox.style.display = "block";
      const topType = Object.entries(score).sort((a, b) => b[1] - a[1])[0][0];
      resultText.innerText = results[topType];
    }

    restartBtn.onclick = () => {
      currentIndex = 0;
      for (let key in score) score[key] = 0;
      resultBox.style.display = "none";
      questionBox.style.display = "block";
      loadQuestion();
    };

    loadQuestion();
  </script>
</body>
</html>

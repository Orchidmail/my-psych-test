<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>나의 회복력(멘탈력)은 어느 정도일까?</title>
  <style>
    body { font-family: 'Noto Sans KR', sans-serif; max-width: 480px; margin: 30px auto; padding: 20px; background: #f0f4f8; color: #333; }
    h1 { text-align: center; color: #00b894; }
    #question-box, #result-box { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 3px 8px rgba(0,0,0,0.1); }
    button { display: block; width: 100%; padding: 12px; margin: 12px 0; font-size: 16px; border: none; border-radius: 8px; cursor: pointer; background: #00b894; color: white; transition: background 0.3s ease; }
    button:hover { background: #019875; }
    #result-box { display: none; text-align: center; }
    #result-box h2 { color: #00b894; }
  </style>
</head>
<body>
  <h1>나의 회복력(멘탈력)은 어느 정도일까?</h1>
  <div id="question-box">
    <h2 id="question">질문</h2>
    <button id="btn0"></button>
    <button id="btn1"></button>
    <button id="btn2"></button>
    <button id="btn3"></button>
  </div>
  <div id="result-box">
    <h2>당신의 멘탈력은...</h2>
    <p id="result-text"></p>
    <button id="restart-btn">다시 하기</button>
    <button onclick="location.href='index.html'">메인 화면으로</button>
  </div>
  <script>
    const questions = [
      { q: "실수했을 때 당신은?", options: [
        { text: "다음엔 더 잘하지! 금방 털어낸다", type: "A" },
        { text: "한동안 머릿속에서 맴돈다", type: "B" },
        { text: "실수 원인을 곱씹고 분석한다", type: "C" },
        { text: "모른 척하고 덮는다", type: "D" }
      ]},
      { q: "사람들과 갈등이 생기면?", options: [
        { text: "대화로 해결하려 한다", type: "A" },
        { text: "내 잘못인가 자책한다", type: "B" },
        { text: "시간을 두고 정리한 뒤 다시 마주한다", type: "C" },
        { text: "일단 피한다", type: "D" }
      ]},
      { q: "계획했던 일이 틀어졌을 때?", options: [
        { text: "바로 다른 대안을 생각해본다", type: "A" },
        { text: "속상해서 기분이 한참 가라앉는다", type: "B" },
        { text: "원인을 찾고 다음 계획에 반영한다", type: "C" },
        { text: "그냥 놔버린다", type: "D" }
      ]},
      { q: "기분이 안 좋은 날엔?", options: [
        { text: "운동이나 취미로 털어낸다", type: "A" },
        { text: "조용히 방 안에 머문다", type: "B" },
        { text: "감정을 글이나 메모로 정리한다", type: "C" },
        { text: "SNS나 쇼핑 등으로 무시한다", type: "D" }
      ]},
      { q: "위기의 순간이 왔을 때 당신은?", options: [
        { text: "최대한 평정심을 유지하려 한다", type: "A" },
        { text: "감정에 휘둘려 우선 무너진다", type: "B" },
        { text: "현실을 파악하고 전략을 짠다", type: "C" },
        { text: "그냥 시간 지나길 기다린다", type: "D" }
      ]}
    ];

    const results = {
      A: "🧘 고강도 회복력\n멘탈이 단단한 편! 상황을 빠르게 수습하고 감정을 조절할 줄 압니다.",
      B: "🌧️ 감정 기복형\n상처를 오래 안고 가는 타입. 위로와 안정감이 필요한 스타일입니다.",
      C: "📊 분석 중심형\n감정을 객관화하며 회복하는 타입. 이성적인 편이지만, 감정 표현은 부족할 수 있어요.",
      D: "🌀 회피형 멘탈러\n문제를 회피하거나 잊으려 하는 경향. 회복은 늦지만, 일상으로 돌아오는 힘은 있어요."
    };

    let currentIndex = 0;
    const score = { A: 0, B: 0, C: 0, D: 0 };
    const questionEl = document.getElementById("question");
    const buttons = ["btn0", "btn1", "btn2", "btn3"].map(id => document.getElementById(id));
    const questionBox = document.getElementById("question-box");
    const resultBox = document.getElementById("result-box");
    const resultText = document.getElementById("result-text");
    const restartBtn = document.getElementById("restart-btn");

    function loadQuestion() {
      const q = questions[currentIndex];
      questionEl.innerText = `Q${currentIndex + 1}. ${q.q}`;
      q.options.forEach((opt, i) => {
        buttons[i].innerText = opt.text;
        buttons[i].onclick = () => selectAnswer(opt.type);
      });
    }

    function selectAnswer(type) {
      score[type]++;
      currentIndex++;
      if (currentIndex === questions.length) showResult();
      else loadQuestion();
    }

    function showResult() {
      questionBox.style.display = "none";
      resultBox.style.display = "block";
      const topType = Object.entries(score).sort((a, b) => b[1] - a[1])[0][0];
      resultText.innerText = results[topType];
    }

    restartBtn.onclick = () => {
      currentIndex = 0;
      for (let key in score) score[key] = 0;
      resultBox.style.display = "none";
      questionBox.style.display = "block";
      loadQuestion();
    };

    loadQuestion();
  </script>
</body>
</html>

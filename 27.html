<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>나는 어떤 카톡 스타일일까?</title>
  <style>
    body { font-family: 'Noto Sans KR', sans-serif; max-width: 480px; margin: 30px auto; padding: 20px; background: #f5f5f5; color: #333; }
    h1 { text-align: center; color: #ffb300; }
    #question-box, #result-box { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 3px 8px rgba(0,0,0,0.1); }
    button { display: block; width: 100%; padding: 12px; margin: 12px 0; font-size: 16px; border: none; border-radius: 8px; cursor: pointer; background: #ffb300; color: white; transition: background 0.3s ease; }
    button:hover { background: #ffa000; }
    #result-box { display: none; text-align: center; }
    #result-box h2 { color: #ffb300; }
  </style>
</head>
<body>
  <h1>나는 어떤 카톡 스타일일까?</h1>
  <div id="question-box">
    <h2 id="question">질문</h2>
    <button id="btn0"></button>
    <button id="btn1"></button>
    <button id="btn2"></button>
    <button id="btn3"></button>
  </div>
  <div id="result-box">
    <h2>당신의 카톡 스타일은?</h2>
    <p id="result-text"></p>
    <button id="restart-btn">다시 하기</button>
    <button onclick="location.href='index.html'">메인 화면으로</button>
  </div>
  <script>
    const questions = [
      {
        q: "카톡 답장은 언제 하나요?",
        options: [
          { text: "바로바로! 대화는 리듬이 중요해", type: "A" },
          { text: "시간 날 때 몰아서 답장함", type: "B" },
          { text: "하트, 이모티콘부터 보냄", type: "C" },
          { text: "읽고 안 보낼 때도 있음", type: "D" }
        ]
      },
      {
        q: "카톡 스타일을 한마디로 표현하면?",
        options: [
          { text: "장문에 감정표현 풍부함", type: "C" },
          { text: "단답 위주, 간결함이 좋아", type: "D" },
          { text: "의미 없는 짤 주고받기", type: "B" },
          { text: "일상 공유, 소통 스타일", type: "A" }
        ]
      },
      {
        q: "카톡 프로필은 어떤가요?",
        options: [
          { text: "자주 바꾸는 편! 기분 따라", type: "C" },
          { text: "심플하게 이름과 이모지만", type: "D" },
          { text: "감성 사진과 문구 가득", type: "B" },
          { text: "주기적으로 정리해서 깔끔하게", type: "A" }
        ]
      }
    ];

    const results = {
      A: "✨ 소통왕 스타일\n\n카톡을 통해 진심을 잘 전달하는 따뜻한 소통형! 대화가 끊기지 않도록 노력하는 편입니다.",
      B: "🎥 감성짤 마스터\n\n짤, 밈, 감성카톡에 진심인 당신. 표현 방식이 개성 넘쳐요!",
      C: "😘 이모티콘 장인\n\n이모지와 하트 없이 대화 불가! 귀엽고 다정한 스타일의 대표주자입니다.",
      D: "😐 무심한듯 시크한 스타일\n\n단답, 읽씹, 심플한 톤의 메시지. 하지만 가끔 툭 던지는 말 한마디가 강력해요."
    };

    let currentIndex = 0;
    const score = { A: 0, B: 0, C: 0, D: 0 };
    const questionEl = document.getElementById("question");
    const buttons = ["btn0", "btn1", "btn2", "btn3"].map(id => document.getElementById(id));
    const questionBox = document.getElementById("question-box");
    const resultBox = document.getElementById("result-box");
    const resultText = document.getElementById("result-text");
    const restartBtn = document.getElementById("restart-btn");

    function loadQuestion() {
      const q = questions[currentIndex];
      questionEl.innerText = `Q${currentIndex + 1}. ${q.q}`;
      q.options.forEach((opt, i) => {
        buttons[i].innerText = opt.text;
        buttons[i].onclick = () => selectAnswer(opt.type);
      });
    }

    function selectAnswer(type) {
      score[type]++;
      currentIndex++;
      if (currentIndex === questions.length) showResult();
      else loadQuestion();
    }

    function showResult() {
      questionBox.style.display = "none";
      resultBox.style.display = "block";
      const topType = Object.entries(score).sort((a, b) => b[1] - a[1])[0][0];
      resultText.innerText = results[topType];
    }

    restartBtn.onclick = () => {
      currentIndex = 0;
      for (let key in score) score[key] = 0;
      resultBox.style.display = "none";
      questionBox.style.display = "block";
      loadQuestion();
    };

    loadQuestion();
  </script>
</body>
</html>

<!DOCTYPE html>

<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<title>나는 어떤 대화 스타일일까?</title>
<style>
    body { font-family: 'Noto Sans KR', sans-serif; max-width: 480px; margin: 30px auto; padding: 20px; background: #e6fcf5; color: #333; }
    h1 { text-align: center; color: #20c997; }
    #question-box, #result-box { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 3px 8px rgba(0,0,0,0.1); }
    button { display: block; width: 100%; padding: 12px; margin: 12px 0; font-size: 16px; border: none; border-radius: 8px; cursor: pointer; background: #20c997; color: white; transition: background 0.3s ease; }
    button:hover { background: #12b886; }
    #result-box { display: none; text-align: center; }
    #result-box h2 { color: #20c997; }
  </style>
</head>
<body>
<h1>나는 어떤 대화 스타일일까?</h1>
<div id="question-box">
<h2 id="question">질문</h2>
<button id="btn0"></button>
<button id="btn1"></button>
<button id="btn2"></button>
<button id="btn3"></button>
</div>
<div id="result-box">
<h2>당신의 대화 스타일은...</h2>
<p id="result-text"></p>
<button id="restart-btn">다시 하기</button>
<button onclick="location.href='index.html'">메인 화면으로</button>
</div>
<script>
    const questions = [
      {
        q: "대화할 때 당신은?",
        options: [
          { text: "듣는 쪽이 편하다", type: "B" },
          { text: "주제를 주도하고 리드한다", type: "A" },
          { text: "상대의 반응을 살피며 조율한다", type: "C" },
          { text: "재미있게 이끌고 분위기를 띄운다", type: "D" }
        ]
      },
      {
        q: "친한 친구와 대화 시 당신은?",
        options: [
          { text: "현실적인 조언을 해준다", type: "A" },
          { text: "그저 잘 들어준다", type: "B" },
          { text: "공감과 리액션이 중요하다", type: "C" },
          { text: "농담이나 유머로 푼다", type: "D" }
        ]
      },
      {
        q: "대화 중 상대가 울먹인다면?",
        options: [
          { text: "어떻게든 상황을 정리해준다", type: "A" },
          { text: "말을 줄이고 함께 있어준다", type: "B" },
          { text: "“그랬구나” 같은 공감 표현을 한다", type: "C" },
          { text: "눈물 나지 않게 웃게 해주려 한다", type: "D" }
        ]
      }
    ];

    const results = {
      A: "🎯 해결 중심형\n\n문제를 명확히 짚고 해결책을 제시하는 이성적인 대화 스타일!",
      B: "🫶 경청 중심형\n\n말보다 귀로 위로하는 따뜻한 청자형이에요.",
      C: "💬 공감 중심형\n\n상대의 감정에 깊이 반응하고 따뜻한 말로 감싸는 스타일!",
      D: "😄 분위기 메이커형\n\n유쾌하고 편한 분위기로 대화를 풀어나가는 스타일이에요!"
    };

    let currentIndex = 0;
    const score = { A: 0, B: 0, C: 0, D: 0 };
    const questionEl = document.getElementById("question");
    const buttons = ["btn0", "btn1", "btn2", "btn3"].map(id => document.getElementById(id));
    const questionBox = document.getElementById("question-box");
    const resultBox = document.getElementById("result-box");
    const resultText = document.getElementById("result-text");
    const restartBtn = document.getElementById("restart-btn");

    function loadQuestion() {
      const q = questions[currentIndex];
      questionEl.innerText = `Q${currentIndex + 1}. ${q.q}`;
      q.options.forEach((opt, i) => {
        buttons[i].innerText = opt.text;
        buttons[i].onclick = () => selectAnswer(opt.type);
      });
    }

    function selectAnswer(type) {
      score[type]++;
      currentIndex++;
      if (currentIndex === questions.length) showResult();
      else loadQuestion();
    }

    function showResult() {
      questionBox.style.display = "none";
      resultBox.style.display = "block";
      const topType = Object.entries(score).sort((a,b) => b[1]-a[1])[0][0];
      resultText.innerText = results[topType];
    }

    restartBtn.onclick = () => {
      currentIndex = 0;
      for (let key in score) score[key] = 0;
      resultBox.style.display = "none";
      questionBox.style.display = "block";
      loadQuestion();
    };

    loadQuestion();
  </script>
</body>
</html>

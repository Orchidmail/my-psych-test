<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>나는 어떤 음식상일까?</title>
  <style>
    body { font-family: 'Noto Sans KR', sans-serif; max-width: 480px; margin: 30px auto; padding: 20px; background: #fffbe6; color: #333; }
    h1 { text-align: center; color: #f08c00; }
    #question-box, #result-box { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 3px 8px rgba(0,0,0,0.1); }
    button { display: block; width: 100%; padding: 12px; margin: 12px 0; font-size: 16px; border: none; border-radius: 8px; cursor: pointer; background: #f08c00; color: white; transition: background 0.3s ease; }
    button:hover { background: #d97706; }
    #result-box { display: none; text-align: center; }
    #result-box h2 { color: #f08c00; }
  </style>
</head>
<body>
  <h1>나는 어떤 음식상일까?</h1>
  <div id="question-box">
    <h2 id="question">질문</h2>
    <button id="btn0"></button>
    <button id="btn1"></button>
    <button id="btn2"></button>
    <button id="btn3"></button>
  </div>
  <div id="result-box">
    <h2>당신은 이런 음식 같아요!</h2>
    <p id="result-text"></p>
    <button id="restart-btn">다시 하기</button>
    <button onclick="location.href='index.html'">메인 화면으로</button>
  </div>
  <script>
    const questions = [
      {
        q: "나의 성격을 가장 잘 설명하는 단어는?",
        options: [
          { text: "따뜻하고 정 많음", type: "A" },
          { text: "톡톡 튀는 매력", type: "B" },
          { text: "은근 중독적인 스타일", type: "C" },
          { text: "담백하고 깔끔함", type: "D" }
        ]
      },
      {
        q: "친구들이 나를 볼 때 하는 말은?",
        options: [
          { text: "넌 진짜 사람 냄새 나", type: "A" },
          { text: "너랑 있으면 에너지 넘쳐", type: "B" },
          { text: "너는 묘하게 계속 생각나", type: "C" },
          { text: "너는 보면 마음이 편해져", type: "D" }
        ]
      },
      {
        q: "선호하는 스타일은?",
        options: [
          { text: "정겨운 분위기", type: "A" },
          { text: "새롭고 독특한 것", type: "B" },
          { text: "감성적인 느낌", type: "C" },
          { text: "깔끔하고 정돈된 것", type: "D" }
        ]
      }
    ];

    const results = {
      A: "🍲 된장찌개 – 사람 냄새 나는 정 많은 당신은 누구에게나 편안한 존재!",
      B: "🍕 피자 – 유쾌하고 다채로운 매력을 가진 인싸형!",
      C: "🍜 마라탕 – 은근히 중독되고 자꾸 생각나는 미스터리 매력!",
      D: "🥗 샐러드 – 깔끔하고 정돈된 매력으로 신뢰를 주는 스타일!"
    };

    let currentIndex = 0;
    const score = { A: 0, B: 0, C: 0, D: 0 };
    const questionEl = document.getElementById("question");
    const buttons = ["btn0", "btn1", "btn2", "btn3"].map(id => document.getElementById(id));
    const questionBox = document.getElementById("question-box");
    const resultBox = document.getElementById("result-box");
    const resultText = document.getElementById("result-text");
    const restartBtn = document.getElementById("restart-btn");

    function loadQuestion() {
      const q = questions[currentIndex];
      questionEl.innerText = `Q${currentIndex + 1}. ${q.q}`;
      q.options.forEach((opt, i) => {
        buttons[i].innerText = opt.text;
        buttons[i].onclick = () => selectAnswer(opt.type);
      });
    }

    function selectAnswer(type) {
      score[type]++;
      currentIndex++;
      if (currentIndex === questions.length) showResult();
      else loadQuestion();
    }

    function showResult() {
      questionBox.style.display = "none";
      resultBox.style.display = "block";
      const topType = Object.entries(score).sort((a,b) => b[1]-a[1])[0][0];
      resultText.innerText = results[topType];
    }

    restartBtn.onclick = () => {
      currentIndex = 0;
      for (let key in score) score[key] = 0;
      resultBox.style.display = "none";
      questionBox.style.display = "block";
      loadQuestion();
    };

    loadQuestion();
  </script>
</body>
</html>

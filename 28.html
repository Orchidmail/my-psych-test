<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>나는 어떤 꿈을 꾸고 있을까?</title>
  <style>
    body { font-family: 'Noto Sans KR', sans-serif; max-width: 480px; margin: 30px auto; padding: 20px; background: #eef6ff; color: #333; }
    h1 { text-align: center; color: #3b82f6; }
    #question-box, #result-box { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 3px 8px rgba(0,0,0,0.1); }
    button { display: block; width: 100%; padding: 12px; margin: 12px 0; font-size: 16px; border: none; border-radius: 8px; cursor: pointer; background: #3b82f6; color: white; transition: background 0.3s ease; }
    button:hover { background: #2563eb; }
    #result-box { display: none; text-align: center; }
    #result-box h2 { color: #3b82f6; }
  </style>
</head>
<body>
  <h1>나는 어떤 꿈을 꾸고 있을까?</h1>
  <div id="question-box">
    <h2 id="question">질문</h2>
    <button id="btn0"></button>
    <button id="btn1"></button>
    <button id="btn2"></button>
    <button id="btn3"></button>
  </div>
  <div id="result-box">
    <h2>당신의 꿈은...</h2>
    <p id="result-text"></p>
    <button id="restart-btn">다시 하기</button>
    <button onclick="location.href='index.html'">메인 화면으로</button>
  </div>
  <script>
    const questions = [
      {
        q: "가장 선호하는 일상 속 활동은?",
        options: [
          { text: "혼자만의 상상 시간", type: "A" },
          { text: "미래를 위한 자기계발", type: "B" },
          { text: "지금 이 순간을 즐기기", type: "C" },
          { text: "누군가를 돕는 것", type: "D" }
        ]
      },
      {
        q: "당신의 목표를 이룰 방법은?",
        options: [
          { text: "창의성과 감수성", type: "A" },
          { text: "노력과 실천", type: "B" },
          { text: "행운과 타이밍", type: "C" },
          { text: "함께하는 협력", type: "D" }
        ]
      },
      {
        q: "꿈을 생각하면 가장 먼저 떠오르는 느낌은?",
        options: [
          { text: "환상적이고 몽환적인", type: "A" },
          { text: "도전과 성취감", type: "B" },
          { text: "여유롭고 자유로운", type: "C" },
          { text: "따뜻하고 감동적인", type: "D" }
        ]
      }
    ];

    const results = {
      A: "🌙 몽환적 예술가형 꿈\n\n당신은 창의적인 상상력으로 자신만의 세상을 꿈꾸는 예술가 타입이에요.",
      B: "🚀 도전하는 성취형 꿈\n\n명확한 목표와 계획을 세우고 한 걸음씩 나아가는 현실적 드리머!",
      C: "🌴 자유로운 방랑자형 꿈\n\n구속 없는 삶과 행복을 추구하며, 인생 자체를 여행처럼 생각해요.",
      D: "💖 따뜻한 치유자형 꿈\n\n사람들과 함께하는 가치를 중요하게 여기며, 타인의 행복에서 보람을 느껴요."
    };

    let currentIndex = 0;
    const score = { A: 0, B: 0, C: 0, D: 0 };
    const questionEl = document.getElementById("question");
    const buttons = ["btn0", "btn1", "btn2", "btn3"].map(id => document.getElementById(id));
    const questionBox = document.getElementById("question-box");
    const resultBox = document.getElementById("result-box");
    const resultText = document.getElementById("result-text");
    const restartBtn = document.getElementById("restart-btn");

    function loadQuestion() {
      const q = questions[currentIndex];
      questionEl.innerText = `Q${currentIndex + 1}. ${q.q}`;
      q.options.forEach((opt, i) => {
        buttons[i].innerText = opt.text;
        buttons[i].onclick = () => selectAnswer(opt.type);
      });
    }

    function selectAnswer(type) {
      score[type]++;
      currentIndex++;
      if (currentIndex === questions.length) showResult();
      else loadQuestion();
    }

    function showResult() {
      questionBox.style.display = "none";
      resultBox.style.display = "block";
      const topType = Object.entries(score).sort((a, b) => b[1] - a[1])[0][0];
      resultText.innerText = results[topType];
    }

    restartBtn.onclick = () => {
      currentIndex = 0;
      for (let key in score) score[key] = 0;
      resultBox.style.display = "none";
      questionBox.style.display = "block";
      loadQuestion();
    };

    loadQuestion();
  </script>
</body>
</html>

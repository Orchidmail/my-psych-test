<!DOCTYPE html>

<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<title>나는 어떤 밤 타입일까?</title>
<style>
    body { font-family: 'Noto Sans KR', sans-serif; max-width: 480px; margin: 30px auto; padding: 20px; background: #1e293b; color: #f8fafc; }
    h1 { text-align: center; color: #facc15; }
    #question-box, #result-box { background: #334155; padding: 20px; border-radius: 12px; box-shadow: 0 3px 10px rgba(0,0,0,0.3); }
    button { display: block; width: 100%; padding: 12px; margin: 12px 0; font-size: 16px; border: none; border-radius: 8px; cursor: pointer; background: #facc15; color: #1e293b; transition: background 0.3s ease; }
    button:hover { background: #eab308; }
    #result-box { display: none; text-align: center; }
    #result-box h2 { color: #facc15; }
  </style>
</head>
<body>
<h1>나는 어떤 밤 타입일까?</h1>
<div id="question-box">
<h2 id="question">질문</h2>
<button id="btn0"></button>
<button id="btn1"></button>
<button id="btn2"></button>
<button id="btn3"></button>
</div>
<div id="result-box">
<h2>당신의 밤은...</h2>
<p id="result-text"></p>
<button id="restart-btn">다시 하기</button>
<button onclick="location.href='index.html'">메인 화면으로</button>
</div>
<script>
    const questions = [
      {
        q: "당신이 가장 좋아하는 밤 시간대는?",
        options: [
          { text: "조용한 새벽", type: "A" },
          { text: "늦은 밤 감성 타는 시간", type: "B" },
          { text: "잠들기 전, 계획 세우는 시간", type: "C" },
          { text: "음악 들으며 여유롭게 쉬는 시간", type: "D" }
        ]
      },
      {
        q: "밤에 가장 자주 하는 생각은?",
        options: [
          { text: "과거를 회상하며 추억에 잠긴다", type: "B" },
          { text: "내일을 위한 리스트를 만든다", type: "C" },
          { text: "무념무상, 아무 생각 없이 쉰다", type: "D" },
          { text: "고요 속에서 창의적인 상상을 한다", type: "A" }
        ]
      },
      {
        q: "밤에 가장 듣기 좋은 음악은?",
        options: [
          { text: "잔잔한 재즈나 피아노", type: "D" },
          { text: "감성적인 발라드", type: "B" },
          { text: "업비트한 플레이리스트", type: "C" },
          { text: "몽환적인 인디 음악", type: "A" }
        ]
      }
    ];

    const results = {
      A: "🌌 몽환 밤 타입\n\n별빛 속에서 상상의 나래를 펼치는 창의적인 몽상가예요.",
      B: "🌙 감성 밤 타입\n\n조용한 밤, 마음 깊은 곳의 감정을 꺼내보는 감성파입니다.",
      C: "📋 계획 밤 타입\n\n밤이 되면 생각이 정리되고 다음 날을 위한 전략을 세우는 유형이에요.",
      D: "🛋️ 휴식 밤 타입\n\n밤은 오롯이 나만의 시간, 휴식과 충전을 위한 편안한 밤을 사랑해요."
    };

    let currentIndex = 0;
    const score = { A: 0, B: 0, C: 0, D: 0 };
    const questionEl = document.getElementById("question");
    const buttons = ["btn0", "btn1", "btn2", "btn3"].map(id => document.getElementById(id));
    const questionBox = document.getElementById("question-box");
    const resultBox = document.getElementById("result-box");
    const resultText = document.getElementById("result-text");
    const restartBtn = document.getElementById("restart-btn");

    function loadQuestion() {
      const q = questions[currentIndex];
      questionEl.innerText = `Q${currentIndex + 1}. ${q.q}`;
      q.options.forEach((opt, i) => {
        buttons[i].innerText = opt.text;
        buttons[i].onclick = () => selectAnswer(opt.type);
      });
    }

    function selectAnswer(type) {
      score[type]++;
      currentIndex++;
      if (currentIndex === questions.length) showResult();
      else loadQuestion();
    }

    function showResult() {
      questionBox.style.display = "none";
      resultBox.style.display = "block";
      const topType = Object.entries(score).sort((a, b) => b[1] - a[1])[0][0];
      resultText.innerText = results[topType];
    }

    restartBtn.onclick = () => {
      currentIndex = 0;
      for (let key in score) score[key] = 0;
      resultBox.style.display = "none";
      questionBox.style.display = "block";
      loadQuestion();
    };

    loadQuestion();
  </script>
</body>
</html>

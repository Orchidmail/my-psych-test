<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>나는 어떤 캐릭터 유형일까?</title>
  <style>
    body { font-family: 'Noto Sans KR', sans-serif; max-width: 480px; margin: 30px auto; padding: 20px; background: #fff0f6; color: #333; }
    h1 { text-align: center; color: #d63384; }
    #question-box, #result-box { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 3px 8px rgba(0,0,0,0.1); }
    button { display: block; width: 100%; padding: 12px; margin: 12px 0; font-size: 16px; border: none; border-radius: 8px; cursor: pointer; background: #d63384; color: white; transition: background 0.3s ease; }
    button:hover { background: #ad1457; }
    #result-box { display: none; text-align: center; }
    #result-box h2 { color: #d63384; }
  </style>
</head>
<body>
  <h1>나는 어떤 캐릭터 유형일까?</h1>
  <div id="question-box">
    <h2 id="question">질문</h2>
    <button id="btn0"></button>
    <button id="btn1"></button>
    <button id="btn2"></button>
    <button id="btn3"></button>
  </div>
  <div id="result-box">
    <h2>당신은 이런 캐릭터!</h2>
    <p id="result-text"></p>
    <button id="restart-btn">다시 하기</button>
    <button onclick="location.href='index.html'">메인 화면으로</button>
  </div>
  <script>
    const questions = [
      { q: "당신이 즐겨보는 콘텐츠는?", options: [
        { text: "힐링물, 성장 드라마", type: "A" },
        { text: "코미디, 병맛 애니메이션", type: "B" },
        { text: "추리, 심리 스릴러", type: "C" },
        { text: "로맨스, 감성 무비", type: "D" } ]},
      { q: "친구들이 보는 당신은?", options: [
        { text: "믿음직한 조력자 타입", type: "A" },
        { text: "분위기 메이커", type: "B" },
        { text: "조용하지만 똑똑한 브레인", type: "C" },
        { text: "감성적이고 감정 깊은 친구", type: "D" } ]},
      { q: "위기 상황에서 당신은?", options: [
        { text: "일단 침착하게 계획 세운다", type: "A" },
        { text: "웃으면서 넘어가려 한다", type: "B" },
        { text: "분석하며 냉정하게 판단한다", type: "C" },
        { text: "감정이 복잡해져서 생각이 많아진다", type: "D" } ]},
      { q: "하고 싶은 역할은?", options: [
        { text: "팀에서 조율하고 도와주는 사람", type: "A" },
        { text: "모두를 웃게 하는 분위기 담당", type: "B" },
        { text: "지략을 펼치는 브레인 역할", type: "C" },
        { text: "주인공이나 감정선 중심 인물", type: "D" } ]},
      { q: "당신이 가장 잘 어울리는 배경은?", options: [
        { text: "잔잔한 일상 속 풍경", type: "A" },
        { text: "컬러풀하고 활기찬 도시", type: "B" },
        { text: "차가운 회색빛 연구실", type: "C" },
        { text: "비 오는 감성 골목길", type: "D" } ]}
    ];

    const results = {
      A: "🛠️ 서포터형 캐릭터\n\n타인을 돕고 조화롭게 이끄는 당신은 든든한 서포터!",
      B: "🎉 개그캐\n\n어디서든 웃음을 주는 유쾌한 분위기 메이커입니다!",
      C: "🧠 브레인형\n\n지적이고 관찰력 있는 당신은 계획과 분석의 천재!",
      D: "🎭 감성주인공\n\n감정선이 깊고 몰입도가 높은 감성 캐릭터입니다."
    };

    let currentIndex = 0;
    const score = { A: 0, B: 0, C: 0, D: 0 };
    const questionEl = document.getElementById("question");
    const buttons = ["btn0", "btn1", "btn2", "btn3"].map(id => document.getElementById(id));
    const questionBox = document.getElementById("question-box");
    const resultBox = document.getElementById("result-box");
    const resultText = document.getElementById("result-text");
    const restartBtn = document.getElementById("restart-btn");

    function loadQuestion() {
      const q = questions[currentIndex];
      questionEl.innerText = `Q${currentIndex + 1}. ${q.q}`;
      q.options.forEach((opt, i) => {
        buttons[i].innerText = opt.text;
        buttons[i].onclick = () => selectAnswer(opt.type);
      });
    }

    function selectAnswer(type) {
      score[type]++;
      currentIndex++;
      if (currentIndex === questions.length) showResult();
      else loadQuestion();
    }

    function showResult() {
      questionBox.style.display = "none";
      resultBox.style.display = "block";
      const topType = Object.entries(score).sort((a, b) => b[1] - a[1])[0][0];
      resultText.innerText = results[topType];
    }

    restartBtn.onclick = () => {
      currentIndex = 0;
      for (let key in score) score[key] = 0;
      resultBox.style.display = "none";
      questionBox.style.display = "block";
      loadQuestion();
    };

    loadQuestion();
  </script>
</body>
</html>

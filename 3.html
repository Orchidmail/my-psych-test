<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>나는 감정 표현 잘하는 타입일까?</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      max-width: 480px;
      margin: 30px auto;
      padding: 20px;
      background: #f9f9f9;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #0077b6;
    }
    #question-box, #result-box {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }
    button {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #0077b6;
      color: white;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #005f94;
    }
    #result-box {
      display: none;
      text-align: center;
    }
    #result-box h2 {
      color: #0077b6;
    }
  </style>
</head>
<body>
  <h1>나는 감정 표현 잘하는 타입일까?</h1>

  <div id="question-box">
    <h2 id="question">질문</h2>
    <button id="btn0"></button>
    <button id="btn1"></button>
    <button id="btn2"></button>
    <button id="btn3"></button>
  </div>

  <div id="result-box">
    <h2>결과</h2>
    <p id="result-text"></p>
    <button id="restart-btn">다시 하기</button>
    <button onclick="location.href='index.html'">메인 화면으로</button>
  </div>

  <script>
    const questions = [
      {
        q: "친구가 고민을 털어놨을 때 나는?",
        options: [
          { text: "진심 어린 공감과 격려를 해준다.", type: "A" },
          { text: "조용히 들어주되 큰 반응은 없다.", type: "B" },
          { text: "겉으로 웃지만 속으로만 걱정한다.", type: "C" },
          { text: "적절히 리액션하면서도 중심은 나에게 둔다.", type: "D" }
        ]
      },
      {
        q: "기쁠 때 나는?",
        options: [
          { text: "와! 하고 큰 소리로 표현한다.", type: "A" },
          { text: "살짝 미소 지으며 기분을 즐긴다.", type: "B" },
          { text: "마음속으로만 음... 좋다 하고 넘긴다.", type: "C" },
          { text: "표현은 하지만 주위 반응을 신경 쓴다.", type: "D" }
        ]
      },
      {
        q: "속상한 일이 생기면?",
        options: [
          { text: "친구에게 바로 털어놓는다.", type: "A" },
          { text: "시간을 두고 차분히 생각해 본다.", type: "B" },
          { text: "그냥 넘기고 겉으론 티 안 낸다.", type: "C" },
          { text: "표현하긴 하는데 뭔가 빙 돌려 말한다.", type: "D" }
        ]
      },
      {
        q: "사랑하는 사람에게 감정을 표현할 때?",
        options: [
          { text: "사랑한다고 자주 말하고 행동으로도 표현한다.", type: "A" },
          { text: "상대가 표현할 때 나도 따라간다.", type: "B" },
          { text: "말보다는 그냥 행동으로 보여준다.", type: "C" },
          { text: "말은 하지만 약간 계산적으로 한다.", type: "D" }
        ]
      },
      {
        q: "감정이 격해졌을 때 나는?",
        options: [
          { text: "그 자리에서 솔직하게 얘기한다.", type: "A" },
          { text: "혼자만의 시간을 가지며 가라앉힌다.", type: "B" },
          { text: "표정 관리하며 속으로 삼킨다.", type: "C" },
          { text: "분위기 봐가며 필요할 때만 표현한다.", type: "D" }
        ]
      }
    ];

    const results = {
      A: "💬 표현왕 타입<br>당신은 감정을 솔직하게 잘 표현하는 스타일이에요. 주변 사람들과 깊은 정서적 연결을 잘 맺으며, 감정적인 개방성이 강한 편입니다.",
      B: "😐 절제형 타입<br>감정을 잘 다스리고 신중하게 표현하는 타입이에요. 섬세하고 성숙하지만, 너무 절제하다 보면 오해를 살 수도 있어요.",
      C: "🤐 감정 숨김형<br>속마음을 쉽게 드러내지 않는 편이에요. 친해지기 전엔 무심해 보일 수 있지만, 내면엔 따뜻함이 있어요.",
      D: "🎭 감정 착각형<br>감정을 표현하긴 하는데 때로는 어색하거나 본심이 잘 안 드러날 수 있어요. 진짜 내 감정을 마주하는 연습이 필요해요."
    };

    let currentIndex = 0;
    const score = { A: 0, B: 0, C: 0, D: 0 };

    const questionEl = document.getElementById("question");
    const buttons = [
      document.getElementById("btn0"),
      document.getElementById("btn1"),
      document.getElementById("btn2"),
      document.getElementById("btn3")
    ];

    const questionBox = document.getElementById("question-box");
    const resultBox = document.getElementById("result-box");
    const resultText = document.getElementById("result-text");
    const restartBtn = document.getElementById("restart-btn");

    function loadQuestion() {
      const q = questions[currentIndex];
      questionEl.innerText = `Q${currentIndex + 1}. ${q.q}`;
      q.options.forEach((opt, i) => {
        buttons[i].innerText = opt.text;
        buttons[i].onclick = () => selectAnswer(opt.type);
      });
    }

    function selectAnswer(type) {
      score[type]++;
      currentIndex++;
      if (currentIndex === questions.length) {
        showResult();
      } else {
        loadQuestion();
      }
    }

    function showResult() {
      questionBox.style.display = "none";
      resultBox.style.display = "block";
      const topType = Object.entries(score).sort((a, b) => b[1] - a[1])[0][0];
      resultText.innerHTML = results[topType];
    }

    restartBtn.onclick = () => {
      currentIndex = 0;
      for (let key in score) score[key] = 0;
      resultBox.style.display = "none";
      questionBox.style.display = "block";
      loadQuestion();
    };

    loadQuestion();
  </script>
</body>
</html>

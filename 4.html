<!-- 4.html – 나는 어떤 동물상일까? -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>나는 어떤 동물상일까?</title>
  <style>
    body { font-family: 'Noto Sans KR', sans-serif; max-width: 480px; margin: 30px auto; padding: 20px; background: #f9f9f9; color: #333; }
    h1 { text-align: center; color: #e07a5f; }
    #question-box, #result-box { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 3px 8px rgba(0,0,0,0.1); }
    button { display: block; width: 100%; padding: 12px; margin: 12px 0; font-size: 16px; border: none; border-radius: 8px; cursor: pointer; background: #e07a5f; color: white; transition: background 0.3s ease; }
    button:hover { background: #bc604b; }
    #result-box { display: none; text-align: center; }
    #result-box h2 { color: #e07a5f; }
  </style>
</head>
<body>
  <h1>나는 어떤 동물상일까?</h1>
  <div id="question-box">
    <h2 id="question">질문</h2>
    <button id="btn0"></button>
    <button id="btn1"></button>
    <button id="btn2"></button>
    <button id="btn3"></button>
  </div>
  <div id="result-box">
    <h2>당신은...</h2>
    <p id="result-text"></p>
    <button id="restart-btn">다시 하기</button>
    <button onclick="location.href='index.html'">메인 화면으로</button>
  </div>
  <script>
    const questions = [
      { q: "처음 만난 사람과의 첫 인상은?", options: [
        { text: "친근하게 먼저 인사한다", type: "A" },
        { text: "조용히 관찰한다", type: "B" },
        { text: "수줍게 웃는다", type: "C" },
        { text: "듬직하게 인사한다", type: "D" } ] },
      { q: "주말이면 나는?", options: [
        { text: "친구들과 시끌벅적", type: "A" },
        { text: "혼자만의 시간 즐기기", type: "B" },
        { text: "소소한 집콕 힐링", type: "C" },
        { text: "자연 속으로 나들이", type: "D" } ] },
      { q: "스트레스 받을 때 나는?", options: [
        { text: "그냥 다 털어놓는다", type: "A" },
        { text: "일단 혼자 생각 정리함", type: "B" },
        { text: "울컥하지만 참는다", type: "C" },
        { text: "밖으로 나가서 걸어본다", type: "D" } ] },
      { q: "좋아하는 사람에게 다가갈 때 나는?", options: [
        { text: "먼저 연락하고 챙긴다", type: "A" },
        { text: "상대의 눈치를 본다", type: "B" },
        { text: "마음을 숨긴 채 바라본다", type: "C" },
        { text: "조용히 옆에 머문다", type: "D" } ] },
      { q: "이상형은?", options: [
        { text: "밝고 재밌는 사람", type: "A" },
        { text: "감성적이고 이해심 있는 사람", type: "B" },
        { text: "조용하고 따뜻한 사람", type: "C" },
        { text: "든든하고 믿음직한 사람", type: "D" } ] }
    ];
    const results = {
      A: "🐶 강아지상\n\n밝고 활발한 에너지를 가진 당신은 사람들과 쉽게 친해지는 귀염둥이 강아지상!",
      B: "🐱 고양이상\n\n조용하고 매력적인 분위기를 풍기는 당신은 도도하고 시크한 고양이상!",
      C: "🐰 토끼상\n\n수줍고 부드러운 인상을 가진 당신은 누구에게나 보호본능을 자극하는 토끼상!",
      D: "🐻 곰상\n\n든든하고 편안한 인상의 당신은 느긋하고 따뜻한 성격의 곰상이에요!"
    };
    let currentIndex = 0;
    const score = { A: 0, B: 0, C: 0, D: 0 };
    const questionEl = document.getElementById("question");
    const buttons = ["btn0", "btn1", "btn2", "btn3"].map(id => document.getElementById(id));
    const questionBox = document.getElementById("question-box");
    const resultBox = document.getElementById("result-box");
    const resultText = document.getElementById("result-text");
    const restartBtn = document.getElementById("restart-btn");
    function loadQuestion() {
      const q = questions[currentIndex];
      questionEl.innerText = `Q${currentIndex + 1}. ${q.q}`;
      q.options.forEach((opt, i) => {
        buttons[i].innerText = opt.text;
        buttons[i].onclick = () => selectAnswer(opt.type);
      });
    }
    function selectAnswer(type) {
      score[type]++;
      currentIndex++;
      if (currentIndex === questions.length) showResult();
      else loadQuestion();
    }
    function showResult() {
      questionBox.style.display = "none";
      resultBox.style.display = "block";
      const topType = Object.entries(score).sort((a,b) => b[1]-a[1])[0][0];
      resultText.innerText = results[topType];
    }
    restartBtn.onclick = () => {
      currentIndex = 0;
      for (let key in score) score[key] = 0;
      resultBox.style.display = "none";
      questionBox.style.display = "block";
      loadQuestion();
    };
    loadQuestion();
  </script>
</body>
</html>

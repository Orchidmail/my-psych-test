<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>제작중</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: #f8f8f8;
      text-align: center;
      padding: 100px 20px;
      color: #444;
    }
    h1 {
      color: #d6336c;
      font-size: 24px;
    }
    p {
      font-size: 18px;
      margin: 20px 0 40px;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #d6336c;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #b52a5b;
    }
  </style>
</head>
<body>
  <h1>페이지 제작중입니다</h1>
  <p>잠시만 기다려주세요 🙇‍♀️</p>
  <button onclick="location.href='index.html'">메인 화면으로</button>
</body>
</html>

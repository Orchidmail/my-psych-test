<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>나는 어떤 계획 세우기 성향일까?</title>
  <style>
    body { font-family: 'Noto Sans KR', sans-serif; max-width: 480px; margin: 30px auto; padding: 20px; background: #f0f8ff; color: #333; }
    h1 { text-align: center; color: #0c8599; }
    #question-box, #result-box { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 3px 8px rgba(0,0,0,0.1); }
    button { display: block; width: 100%; padding: 12px; margin: 12px 0; font-size: 16px; border: none; border-radius: 8px; cursor: pointer; background: #0c8599; color: white; transition: background 0.3s ease; }
    button:hover { background: #0b7285; }
    #result-box { display: none; text-align: center; }
    #result-box h2 { color: #0c8599; }
  </style>
</head>
<body>
  <h1>나는 어떤 계획 세우기 성향일까?</h1>
  <div id="question-box">
    <h2 id="question">질문</h2>
    <button id="btn0"></button>
    <button id="btn1"></button>
    <button id="btn2"></button>
    <button id="btn3"></button>
  </div>
  <div id="result-box">
    <h2>당신의 계획 세우기 스타일은...</h2>
    <p id="result-text"></p>
    <button id="restart-btn">다시 하기</button>
    <button onclick="location.href='index.html'">메인 화면으로</button>
  </div>
  <script>
    const questions = [
      {
        q: "하루 일과를 어떻게 시작하나요?",
        options: [
          { text: "계획표를 먼저 확인한다", type: "A" },
          { text: "큰 틀만 정하고 유연하게 시작", type: "B" },
          { text: "그때그때 기분에 따라 움직임", type: "C" },
          { text: "하고 싶은 걸 먼저 하고 나머진 나중에", type: "D" }
        ]
      },
      {
        q: "여행을 앞두고 당신은?",
        options: [
          { text: "세부 일정까지 짠다", type: "A" },
          { text: "중요 포인트만 정한다", type: "B" },
          { text: "그때 가서 결정한다", type: "C" },
          { text: "가고 싶은 장소 몇 개만 생각해둔다", type: "D" }
        ]
      },
      {
        q: "계획이 틀어졌을 때 당신은?",
        options: [
          { text: "당황하지만 빠르게 대안을 찾는다", type: "A" },
          { text: "계획을 수정해서 다시 정리", type: "B" },
          { text: "그래서 난 애초에 안 짰어!", type: "C" },
          { text: "일단 쉬면서 생각함", type: "D" }
        ]
      }
    ];

    const results = {
      A: "📋 체계적인 계획러\n\n모든 일을 미리 계획하고 준비하는 완벽주의자 스타일!",
      B: "🧭 유연한 전략가\n\n계획은 하되 여유를 챙기는 균형 잡힌 타입!",
      C: "🎈 자유로운 즉흥러\n\n즉흥적이고 감각적으로 움직이는 창의적 성향!",
      D: "☁️ 느긋한 마인드\n\n계획보다 흘러가는 대로. 여유로운 라이프를 추구하는 편이에요!"
    };

    let currentIndex = 0;
    const score = { A: 0, B: 0, C: 0, D: 0 };
    const questionEl = document.getElementById("question");
    const buttons = ["btn0", "btn1", "btn2", "btn3"].map(id => document.getElementById(id));
    const questionBox = document.getElementById("question-box");
    const resultBox = document.getElementById("result-box");
    const resultText = document.getElementById("result-text");
    const restartBtn = document.getElementById("restart-btn");

    function loadQuestion() {
      const q = questions[currentIndex];
      questionEl.innerText = `Q${currentIndex + 1}. ${q.q}`;
      q.options.forEach((opt, i) => {
        buttons[i].innerText = opt.text;
        buttons[i].onclick = () => selectAnswer(opt.type);
      });
    }

    function selectAnswer(type) {
      score[type]++;
      currentIndex++;
      if (currentIndex === questions.length) showResult();
      else loadQuestion();
    }

    function showResult() {
      questionBox.style.display = "none";
      resultBox.style.display = "block";
      const topType = Object.entries(score).sort((a,b) => b[1]-a[1])[0][0];
      resultText.innerText = results[topType];
    }

    restartBtn.onclick = () => {
      currentIndex = 0;
      for (let key in score) score[key] = 0;
      resultBox.style.display = "none";
      questionBox.style.display = "block";
      loadQuestion();
    };

    loadQuestion();
  </script>
</body>
</html>

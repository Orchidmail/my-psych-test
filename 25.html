<!DOCTYPE html>

<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<title>나는 어떤 퇴사 성향은?</title>
<style>
    body { font-family: 'Noto Sans KR', sans-serif; max-width: 480px; margin: 30px auto; padding: 20px; background: #f0f4ff; color: #333; }
    h1 { text-align: center; color: #4263eb; }
    #question-box, #result-box { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 3px 8px rgba(0,0,0,0.1); }
    button { display: block; width: 100%; padding: 12px; margin: 12px 0; font-size: 16px; border: none; border-radius: 8px; cursor: pointer; background: #4263eb; color: white; transition: background 0.3s ease; }
    button:hover { background: #364fc7; }
    #result-box { display: none; text-align: center; }
    #result-box h2 { color: #4263eb; }
  </style>
</head>
<body>
<h1>나는 어떤 퇴사 성향은?</h1>
<div id="question-box">
<h2 id="question">질문</h2>
<button id="btn0"></button>
<button id="btn1"></button>
<button id="btn2"></button>
<button id="btn3"></button>
</div>
<div id="result-box">
<h2>당신의 퇴사 성향은...</h2>
<p id="result-text"></p>
<button id="restart-btn">다시 하기</button>
<button onclick="location.href='index.html'">메인 화면으로</button>
</div>
<script>
    const questions = [
      {
        q: "출근 전 당신의 마음은?",
        options: [
          { text: "또 시작이군… 그냥 하던 대로 하자", type: "A" },
          { text: "오늘도 출근하다 말고 카페 갈까?", type: "B" },
          { text: "오늘만 버티자! 퇴사 D-100", type: "C" },
          { text: "뭔가 해보자! 변화는 나부터!", type: "D" }
        ]
      },
      {
        q: "상사가 부당한 지시를 내릴 때 당신은?",
        options: [
          { text: "알겠습니다 하고 속으로 삭인다", type: "A" },
          { text: "웃으며 넘기지만 퇴사 각 재본다", type: "C" },
          { text: "바로 표정이 굳는다", type: "B" },
          { text: "의견을 조심스레 말하고 개선을 제안한다", type: "D" }
        ]
      },
      {
        q: "업무가 과중할 때 당신의 반응은?",
        options: [
          { text: "주어진 걸 처리하며 묵묵히 참는다", type: "A" },
          { text: "눈앞이 깜깜하다… 자리를 피한다", type: "B" },
          { text: "이건 아니다 싶으면 그만두는 상상", type: "C" },
          { text: "방법을 찾아 분배하고 해결하려 한다", type: "D" }
        ]
      }
    ];

    const results = {
      A: "🧱 인내형 – 참고 또 참는 벽돌같은 당신, 언젠가는 폭발할 수도 있어요!",
      B: "🧨 도망형 – 바로 그만두고 싶지만 현실 때문에 망설이는 스타일!",
      C: "📅 계획형 – 퇴사를 마음에 품고 구체적인 계획을 세우는 타입!",
      D: "🔧 변화추구형 – 퇴사보다는 구조적 개선을 먼저 고민하는 합리파!"
    };

    let currentIndex = 0;
    const score = { A: 0, B: 0, C: 0, D: 0 };
    const questionEl = document.getElementById("question");
    const buttons = ["btn0", "btn1", "btn2", "btn3"].map(id => document.getElementById(id));
    const questionBox = document.getElementById("question-box");
    const resultBox = document.getElementById("result-box");
    const resultText = document.getElementById("result-text");
    const restartBtn = document.getElementById("restart-btn");

    function loadQuestion() {
      const q = questions[currentIndex];
      questionEl.innerText = `Q${currentIndex + 1}. ${q.q}`;
      q.options.forEach((opt, i) => {
        buttons[i].innerText = opt.text;
        buttons[i].onclick = () => selectAnswer(opt.type);
      });
    }

    function selectAnswer(type) {
      score[type]++;
      currentIndex++;
      if (currentIndex === questions.length) showResult();
      else loadQuestion();
    }

    function showResult() {
      questionBox.style.display = "none";
      resultBox.style.display = "block";
      const topType = Object.entries(score).sort((a, b) => b[1] - a[1])[0][0];
      resultText.innerText = results[topType];
    }

    restartBtn.onclick = () => {
      currentIndex = 0;
      for (let key in score) score[key] = 0;
      resultBox.style.display = "none";
      questionBox.style.display = "block";
      loadQuestion();
    };

    loadQuestion();
  </script>
</body>
</html>

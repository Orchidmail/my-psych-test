<!DOCTYPE html>

<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<title>나는 어떤 색깔 같은 사람일까?</title>
<style>
    body { font-family: 'Noto Sans KR', sans-serif; max-width: 480px; margin: 30px auto; padding: 20px; background: #fff5f5; color: #333; }
    h1 { text-align: center; color: #d63384; }
    #question-box, #result-box { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 3px 8px rgba(0,0,0,0.1); }
    button { display: block; width: 100%; padding: 12px; margin: 12px 0; font-size: 16px; border: none; border-radius: 8px; cursor: pointer; background: #d63384; color: white; transition: background 0.3s ease; }
    button:hover { background: #a61e4d; }
    #result-box { display: none; text-align: center; }
    #result-box h2 { color: #d63384; }
  </style>
</head>
<body>
<h1>나는 어떤 색깔 같은 사람일까?</h1>
<div id="question-box">
<h2 id="question">질문</h2>
<button id="btn0"></button>
<button id="btn1"></button>
<button id="btn2"></button>
<button id="btn3"></button>
</div>
<div id="result-box">
<h2>당신의 색깔은...</h2>
<p id="result-text"></p>
<button id="restart-btn">다시 하기</button>
<button onclick="location.href='index.html'">메인 화면으로</button>
</div>
<script>
    const questions = [
      {
        q: "당신의 에너지는 어떤 편인가요?",
        options: [
          { text: "언제나 활기차고 긍정적이다", type: "A" },
          { text: "잔잔하고 안정적이다", type: "B" },
          { text: "감성적이고 섬세하다", type: "C" },
          { text: "개성 넘치고 독특하다", type: "D" }
        ]
      },
      {
        q: "다른 사람들이 보는 당신의 모습은?",
        options: [
          { text: "따뜻하고 배려심 깊다", type: "B" },
          { text: "톡톡 튀는 매력을 가졌다", type: "D" },
          { text: "항상 에너지가 넘친다", type: "A" },
          { text: "감수성이 풍부하다", type: "C" }
        ]
      },
      {
        q: "마음이 끌리는 색은?",
        options: [
          { text: "노랑, 주황 계열", type: "A" },
          { text: "파랑, 회색 계열", type: "B" },
          { text: "보라, 핑크 계열", type: "C" },
          { text: "형광색, 네온 컬러", type: "D" }
        ]
      }
    ];

    const results = {
      A: "🟡 노랑 – 생기 넘치고 밝은 존재! 주변 사람에게 긍정 에너지를 주는 당신은 햇살 같은 사람이에요.",
      B: "🔵 파랑 – 신뢰와 안정의 상징. 조용하지만 깊은 내면을 가진 진중한 타입이에요.",
      C: "🟣 보라 – 감성적이고 상상력이 풍부한 사람. 분위기 메이커이자 따뜻한 위로자!",
      D: "🟠 형광 – 독보적인 매력의 개성파. 어디서든 자신만의 색을 드러내는 스타일!"
    };

    let currentIndex = 0;
    const score = { A: 0, B: 0, C: 0, D: 0 };
    const questionEl = document.getElementById("question");
    const buttons = ["btn0", "btn1", "btn2", "btn3"].map(id => document.getElementById(id));
    const questionBox = document.getElementById("question-box");
    const resultBox = document.getElementById("result-box");
    const resultText = document.getElementById("result-text");
    const restartBtn = document.getElementById("restart-btn");

    function loadQuestion() {
      const q = questions[currentIndex];
      questionEl.innerText = `Q${currentIndex + 1}. ${q.q}`;
      q.options.forEach((opt, i) => {
        buttons[i].innerText = opt.text;
        buttons[i].onclick = () => selectAnswer(opt.type);
      });
    }

    function selectAnswer(type) {
      score[type]++;
      currentIndex++;
      if (currentIndex === questions.length) showResult();
      else loadQuestion();
    }

    function showResult() {
      questionBox.style.display = "none";
      resultBox.style.display = "block";
      const topType = Object.entries(score).sort((a,b) => b[1]-a[1])[0][0];
      resultText.innerText = results[topType];
    }

    restartBtn.onclick = () => {
      currentIndex = 0;
      for (let key in score) score[key] = 0;
      resultBox.style.display = "none";
      questionBox.style.display = "block";
      loadQuestion();
    };

    loadQuestion();
  </script>
</body>
</html>

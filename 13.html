<!DOCTYPE html>

<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<title>나는 어떤 연애 판타지를 갖고 있을까?</title>
<style>
    body { font-family: 'Noto Sans KR', sans-serif; max-width: 480px; margin: 30px auto; padding: 20px; background: #fff0f6; color: #333; }
    h1 { text-align: center; color: #da77f2; }
    #question-box, #result-box { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 3px 8px rgba(0,0,0,0.1); }
    button { display: block; width: 100%; padding: 12px; margin: 12px 0; font-size: 16px; border: none; border-radius: 8px; cursor: pointer; background: #da77f2; color: white; transition: background 0.3s ease; }
    button:hover { background: #be4bdb; }
    #result-box { display: none; text-align: center; }
    #result-box h2 { color: #da77f2; }
  </style>
</head>
<body>
<h1>나는 어떤 연애 판타지를 갖고 있을까?</h1>
<div id="question-box">
<h2 id="question">질문</h2>
<button id="btn0"></button>
<button id="btn1"></button>
<button id="btn2"></button>
<button id="btn3"></button>
</div>
<div id="result-box">
<h2>당신의 연애 판타지는...</h2>
<p id="result-text"></p>
<button id="restart-btn">다시 하기</button>
<button onclick="location.href='index.html'">메인 화면으로</button>
</div>
<script>
    const questions = [
      {
        q: "당신이 꿈꾸는 이상적인 연애는?",
        options: [
          { text: "매일 함께하는 현실 연애", type: "A" },
          { text: "드라마 같은 극적인 전개", type: "B" },
          { text: "비밀스럽고 아찔한 로맨스", type: "C" },
          { text: "운명처럼 만나는 사랑", type: "D" }
        ]
      },
      {
        q: "이상형을 생각할 때 가장 중요한 요소는?",
        options: [
          { text: "서로 통하는 대화", type: "A" },
          { text: "외모나 스타일", type: "B" },
          { text: "스릴과 자극", type: "C" },
          { text: "묘한 끌림과 직감", type: "D" }
        ]
      },
      {
        q: "애정 표현을 가장 받고 싶은 방식은?",
        options: [
          { text: "일상 속 따뜻한 말과 행동", type: "A" },
          { text: "불쑥 나타나는 이벤트", type: "B" },
          { text: "비밀스러운 메시지와 눈빛", type: "C" },
          { text: "우연한 만남 속 설렘", type: "D" }
        ]
      }
    ];

    const results = {
      A: "💛 현실 로맨스\n\n서로의 일상에 녹아드는 편안한 연애를 꿈꿔요. 함께하는 시간이 곧 사랑이죠.",
      B: "🎬 드라마틱 로맨스\n\n눈물, 기쁨, 반전이 있는 연애! 영화처럼 극적인 감정을 갈망하는 타입이에요.",
      C: "💋 비밀 연애 판타지\n\n조용히, 뜨겁게. 남들이 모르는 비밀스러운 로맨스에 끌리는 편이에요.",
      D: "🔮 운명적 사랑\n\n첫눈에 반하거나, 우연히 얽히는 사랑. '이건 운명'이라고 믿는 감성 로맨티스트예요."
    };

    let currentIndex = 0;
    const score = { A: 0, B: 0, C: 0, D: 0 };
    const questionEl = document.getElementById("question");
    const buttons = ["btn0", "btn1", "btn2", "btn3"].map(id => document.getElementById(id));
    const questionBox = document.getElementById("question-box");
    const resultBox = document.getElementById("result-box");
    const resultText = document.getElementById("result-text");
    const restartBtn = document.getElementById("restart-btn");

    function loadQuestion() {
      const q = questions[currentIndex];
      questionEl.innerText = `Q${currentIndex + 1}. ${q.q}`;
      q.options.forEach((opt, i) => {
        buttons[i].innerText = opt.text;
        buttons[i].onclick = () => selectAnswer(opt.type);
      });
    }

    function selectAnswer(type) {
      score[type]++;
      currentIndex++;
      if (currentIndex === questions.length) showResult();
      else loadQuestion();
    }

    function showResult() {
      questionBox.style.display = "none";
      resultBox.style.display = "block";
      const topType = Object.entries(score).sort((a,b) => b[1]-a[1])[0][0];
      resultText.innerText = results[topType];
    }

    restartBtn.onclick = () => {
      currentIndex = 0;
      for (let key in score) score[key] = 0;
      resultBox.style.display = "none";
      questionBox.style.display = "block";
      loadQuestion();
    };

    loadQuestion();
  </script>
</body>
</html>

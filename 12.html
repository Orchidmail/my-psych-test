<!DOCTYPE html>

<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<title>나는 어떤 위로가 필요한 사람일까?</title>
<style>
    body { font-family: 'Noto Sans KR', sans-serif; max-width: 480px; margin: 30px auto; padding: 20px; background: #f1f3f5; color: #333; }
    h1 { text-align: center; color: #339af0; }
    #question-box, #result-box { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 3px 8px rgba(0,0,0,0.1); }
    button { display: block; width: 100%; padding: 12px; margin: 12px 0; font-size: 16px; border: none; border-radius: 8px; cursor: pointer; background: #339af0; color: white; transition: background 0.3s ease; }
    button:hover { background: #1c7ed6; }
    #result-box { display: none; text-align: center; }
    #result-box h2 { color: #339af0; }
  </style>
</head>
<body>
<h1>나는 어떤 위로가 필요한 사람일까?</h1>
<div id="question-box">
<h2 id="question">질문</h2>
<button id="btn0"></button>
<button id="btn1"></button>
<button id="btn2"></button>
<button id="btn3"></button>
</div>
<div id="result-box">
<h2>당신에게 필요한 위로는...</h2>
<p id="result-text"></p>
<button id="restart-btn">다시 하기</button>
<button onclick="location.href='index.html'">메인 화면으로</button>
</div>
<script>
    const questions = [
      {
        q: "힘든 일이 생겼을 때 가장 먼저 드는 생각은?",
        options: [
          { text: "누군가 내 얘기를 들어줬으면 좋겠어", type: "A" },
          { text: "나 혼자 있고 싶어", type: "B" },
          { text: "지금 이 상황을 빨리 벗어나고 싶어", type: "C" },
          { text: "왜 나만 이런 걸까?", type: "D" }
        ]
      },
      {
        q: "친한 친구가 위로를 해줄 때, 어떤 말이 가장 위로가 되나요?",
        options: [
          { text: "힘들었겠다, 네 말 들어줄게", type: "A" },
          { text: "아무 말 없이 옆에 있어주는 것", type: "B" },
          { text: "앞으로 뭐 하면 좋을지 말해주는 것", type: "C" },
          { text: "그냥 같이 울어주는 것", type: "D" }
        ]
      },
      {
        q: "가장 편하게 느껴지는 위로 방식은?",
        options: [
          { text: "내 이야기를 묵묵히 들어주는 것", type: "A" },
          { text: "내 감정을 건드리지 않고 내버려두는 것", type: "B" },
          { text: "현실적인 해결책을 제시해주는 것", type: "C" },
          { text: "같이 감정을 나누며 공감하는 것", type: "D" }
        ]
      }
    ];

    const results = {
      A: "👂 공감형 위로\n\n당신은 누군가 진심으로 들어주고 이해해주는 말이 가장 큰 위로가 돼요.",
      B: "🛌 혼자만의 시간\n\n말보다는 조용한 시간과 공간이 당신에겐 더 큰 위로가 될 수 있어요.",
      C: "🧭 해결 중심 위로\n\n감정보다 실질적인 방향 제시가 위로로 다가오는 타입이에요.",
      D: "😭 감정 공감형 위로\n\n같이 울어주고 함께 아파해주는 공감이 당신에게 꼭 필요한 위로예요."
    };

    let currentIndex = 0;
    const score = { A: 0, B: 0, C: 0, D: 0 };
    const questionEl = document.getElementById("question");
    const buttons = ["btn0", "btn1", "btn2", "btn3"].map(id => document.getElementById(id));
    const questionBox = document.getElementById("question-box");
    const resultBox = document.getElementById("result-box");
    const resultText = document.getElementById("result-text");
    const restartBtn = document.getElementById("restart-btn");

    function loadQuestion() {
      const q = questions[currentIndex];
      questionEl.innerText = `Q${currentIndex + 1}. ${q.q}`;
      q.options.forEach((opt, i) => {
        buttons[i].innerText = opt.text;
        buttons[i].onclick = () => selectAnswer(opt.type);
      });
    }

    function selectAnswer(type) {
      score[type]++;
      currentIndex++;
      if (currentIndex === questions.length) showResult();
      else loadQuestion();
    }

    function showResult() {
      questionBox.style.display = "none";
      resultBox.style.display = "block";
      const topType = Object.entries(score).sort((a,b) => b[1]-a[1])[0][0];
      resultText.innerText = results[topType];
    }

    restartBtn.onclick = () => {
      currentIndex = 0;
      for (let key in score) score[key] = 0;
      resultBox.style.display = "none";
      questionBox.style.display = "block";
      loadQuestion();
    };

    loadQuestion();
  </script>
</body>
</html>

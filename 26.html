<!DOCTYPE html>

<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<title>나는 어떤 쇼핑 스타일일까?</title>
<style>
    body { font-family: 'Noto Sans KR', sans-serif; max-width: 480px; margin: 30px auto; padding: 20px; background: #fff0f6; color: #333; }
    h1 { text-align: center; color: #da77f2; }
    #question-box, #result-box { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 3px 8px rgba(0,0,0,0.1); }
    button { display: block; width: 100%; padding: 12px; margin: 12px 0; font-size: 16px; border: none; border-radius: 8px; cursor: pointer; background: #da77f2; color: white; transition: background 0.3s ease; }
    button:hover { background: #be4bdb; }
    #result-box { display: none; text-align: center; }
    #result-box h2 { color: #da77f2; }
  </style>
</head>
<body>
<h1>나는 어떤 쇼핑 스타일일까?</h1>
<div id="question-box">
<h2 id="question">질문</h2>
<button id="btn0"></button>
<button id="btn1"></button>
<button id="btn2"></button>
<button id="btn3"></button>
</div>
<div id="result-box">
<h2>당신의 쇼핑 스타일은...</h2>
<p id="result-text"></p>
<button id="restart-btn">다시 하기</button>
<button onclick="location.href='index.html'">메인 화면으로</button>
</div>
<script>
    const questions = [
      {
        q: "쇼핑몰에 들어가면 당신은?",
        options: [
          { text: "목표물만 딱 사고 나온다", type: "A" },
          { text: "돌아보다 괜히 이것저것 산다", type: "B" },
          { text: "장바구니에 담고 한참 고민한다", type: "C" },
          { text: "리뷰와 가격을 꼼꼼히 비교한다", type: "D" }
        ]
      },
      {
        q: "할인을 보면 당신의 반응은?",
        options: [
          { text: "필요하면 사고, 아니면 안 산다", type: "A" },
          { text: "이건 기회야! 지를 준비 완료!", type: "B" },
          { text: "잠깐, 진짜 싸긴 한 걸까 고민함", type: "C" },
          { text: "다른 쇼핑몰과 가격 비교부터!", type: "D" }
        ]
      },
      {
        q: "배송이 느리면?",
        options: [
          { text: "괜찮다, 기다릴 수 있어", type: "C" },
          { text: "짜증은 나지만 참는다", type: "A" },
          { text: "이건 리뷰에 써야겠어", type: "D" },
          { text: "환불하고 다른 데서 산다", type: "B" }
        ]
      }
    ];

    const results = {
      A: "🧭 실용형 – 필요한 것만, 효율적으로! 계획형 소비 스타일이에요.",
      B: "🔥 충동형 – 오늘의 지름은 내일의 행복! 즉흥적이고 감성적인 쇼핑러!",
      C: "🤔 고민형 – 고민만 하다 품절… 선택장애가 있는 섬세한 소비자예요.",
      D: "📊 분석형 – 리뷰, 가격, 비교는 기본! 철저한 분석 소비자입니다."
    };

    let currentIndex = 0;
    const score = { A: 0, B: 0, C: 0, D: 0 };
    const questionEl = document.getElementById("question");
    const buttons = ["btn0", "btn1", "btn2", "btn3"].map(id => document.getElementById(id));
    const questionBox = document.getElementById("question-box");
    const resultBox = document.getElementById("result-box");
    const resultText = document.getElementById("result-text");
    const restartBtn = document.getElementById("restart-btn");

    function loadQuestion() {
      const q = questions[currentIndex];
      questionEl.innerText = `Q${currentIndex + 1}. ${q.q}`;
      q.options.forEach((opt, i) => {
        buttons[i].innerText = opt.text;
        buttons[i].onclick = () => selectAnswer(opt.type);
      });
    }

    function selectAnswer(type) {
      score[type]++;
      currentIndex++;
      if (currentIndex === questions.length) showResult();
      else loadQuestion();
    }

    function showResult() {
      questionBox.style.display = "none";
      resultBox.style.display = "block";
      const topType = Object.entries(score).sort((a, b) => b[1] - a[1])[0][0];
      resultText.innerText = results[topType];
    }

    restartBtn.onclick = () => {
      currentIndex = 0;
      for (let key in score) score[key] = 0;
      resultBox.style.display = "none";
      questionBox.style.display = "block";
      loadQuestion();
    };

    loadQuestion();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>나는 어떤 감정 회피 메커니즘을 쓰고 있을까?</title>
  <style>
    body { font-family: 'Noto Sans KR', sans-serif; max-width: 480px; margin: 30px auto; padding: 20px; background: #f1f3f5; color: #333; }
    h1 { text-align: center; color: #495057; }
    #question-box, #result-box { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 3px 8px rgba(0,0,0,0.1); }
    button { display: block; width: 100%; padding: 12px; margin: 12px 0; font-size: 16px; border: none; border-radius: 8px; cursor: pointer; background: #495057; color: white; transition: background 0.3s ease; }
    button:hover { background: #343a40; }
    #result-box { display: none; text-align: center; }
    #result-box h2 { color: #495057; }
  </style>
</head>
<body>
  <h1>나는 어떤 감정 회피 메커니즘을 쓰고 있을까?</h1>
  <div id="question-box">
    <h2 id="question">질문</h2>
    <button id="btn0"></button>
    <button id="btn1"></button>
    <button id="btn2"></button>
    <button id="btn3"></button>
  </div>
  <div id="result-box">
    <h2>당신의 회피 메커니즘은...</h2>
    <p id="result-text"></p>
    <button id="restart-btn">다시 하기</button>
    <button onclick="location.href='index.html'">메인 화면으로</button>
  </div>
  <script>
    const questions = [
      {
        q: "불편한 감정이 생겼을 때 나는?",
        options: [
          { text: "일단 그 상황에서 도망친다", type: "A" },
          { text: "그 감정을 억누르고 무시한다", type: "B" },
          { text: "다른 일로 바쁘게 채운다", type: "C" },
          { text: "웃거나 농담으로 넘긴다", type: "D" }
        ]
      },
      {
        q: "감정 표현이 힘들 때 나는?",
        options: [
          { text: "그냥 말을 안 한다", type: "A" },
          { text: "혼자서 삼킨다", type: "B" },
          { text: "딴소리로 화제를 돌린다", type: "D" },
          { text: "운동, 청소 등으로 감정을 없앤다", type: "C" }
        ]
      },
      {
        q: "감정이 폭발할 것 같을 땐?",
        options: [
          { text: "자리를 피한다", type: "A" },
          { text: "계속 괜찮은 척 한다", type: "B" },
          { text: "일에 몰두하거나 뭔가 만든다", type: "C" },
          { text: "장난치거나 가볍게 웃어 넘긴다", type: "D" }
        ]
      }
    ];

    const results = {
      A: "🏃 회피형 – 감정이 오면 일단 그 자리를 벗어나고 싶어지는 타입이에요. 피하고 보면 마음이 진정되는 스타일!",
      B: "🧱 억압형 – 감정 표현이 어렵고, 마음속 깊이 눌러두는 경향이 있어요. 표현보단 참고 넘기려 해요.",
      C: "💼 전환형 – 감정 대신 다른 행동으로 전환해버리는 타입! 바쁘게 움직이며 마음을 달래는 스타일이에요.",
      D: "🎭 농담형 – 감정을 진지하게 다루기보다 웃음으로 감추는 스타일이에요. 겉은 밝지만 속은 복잡할 수 있어요."
    };

    let currentIndex = 0;
    const score = { A: 0, B: 0, C: 0, D: 0 };
    const questionEl = document.getElementById("question");
    const buttons = ["btn0", "btn1", "btn2", "btn3"].map(id => document.getElementById(id));
    const questionBox = document.getElementById("question-box");
    const resultBox = document.getElementById("result-box");
    const resultText = document.getElementById("result-text");
    const restartBtn = document.getElementById("restart-btn");

    function loadQuestion() {
      const q = questions[currentIndex];
      questionEl.innerText = `Q${currentIndex + 1}. ${q.q}`;
      q.options.forEach((opt, i) => {
        buttons[i].innerText = opt.text;
        buttons[i].onclick = () => selectAnswer(opt.type);
      });
    }

    function selectAnswer(type) {
      score[type]++;
      currentIndex++;
      if (currentIndex === questions.length) showResult();
      else loadQuestion();
    }

    function showResult() {
      questionBox.style.display = "none";
      resultBox.style.display = "block";
      const topType = Object.entries(score).sort((a,b) => b[1]-a[1])[0][0];
      resultText.innerText = results[topType];
    }

    restartBtn.onclick = () => {
      currentIndex = 0;
      for (let key in score) score[key] = 0;
      resultBox.style.display = "none";
      questionBox.style.display = "block";
      loadQuestion();
    };

    loadQuestion();
  </script>
</body>
</html>

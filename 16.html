<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>나는 어떤 감성 컬러일까?</title>
  <style>
    body { font-family: 'Noto Sans KR', sans-serif; max-width: 480px; margin: 30px auto; padding: 20px; background: #fffdf0; color: #333; }
    h1 { text-align: center; color: #ffa94d; }
    #question-box, #result-box { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 3px 8px rgba(0,0,0,0.1); }
    button { display: block; width: 100%; padding: 12px; margin: 12px 0; font-size: 16px; border: none; border-radius: 8px; cursor: pointer; background: #ffa94d; color: white; transition: background 0.3s ease; }
    button:hover { background: #f08c00; }
    #result-box { display: none; text-align: center; }
    #result-box h2 { color: #ffa94d; }
  </style>
</head>
<body>
  <h1>나는 어떤 감성 컬러일까?</h1>
  <div id="question-box">
    <h2 id="question">질문</h2>
    <button id="btn0"></button>
    <button id="btn1"></button>
    <button id="btn2"></button>
    <button id="btn3"></button>
  </div>
  <div id="result-box">
    <h2>당신의 감성 컬러는...</h2>
    <p id="result-text"></p>
    <button id="restart-btn">다시 하기</button>
    <button onclick="location.href='index.html'">메인 화면으로</button>
  </div>
  <script>
    const questions = [
      {
        q: "혼자 있을 때 가장 많이 하는 생각은?",
        options: [
          { text: "지금 이 순간을 즐기자", type: "A" },
          { text: "앞으로의 미래를 계획한다", type: "B" },
          { text: "지나간 일을 되돌아본다", type: "C" },
          { text: "누군가에게 말하고 싶은 감정이 많다", type: "D" }
        ]
      },
      {
        q: "마음이 힘들 때 찾게 되는 건?",
        options: [
          { text: "자연이나 산책", type: "A" },
          { text: "일기 쓰기나 정리", type: "B" },
          { text: "조용한 음악", type: "C" },
          { text: "친구와 대화", type: "D" }
        ]
      },
      {
        q: "사람들과 있을 때 나는?",
        options: [
          { text: "분위기를 리드하는 편", type: "D" },
          { text: "적절히 맞춰가며 어울린다", type: "A" },
          { text: "관찰하고 공감하는 편", type: "C" },
          { text: "할 말만 하고 빠지는 편", type: "B" }
        ]
      }
    ];

    const results = {
      A: "🌿 민트그린\n\n편안하고 상쾌한 감성을 지닌 당신은 모두에게 힐링이 되는 존재예요.",
      B: "🔵 네이비블루\n\n차분하고 깊은 생각의 소유자. 안정감과 신뢰를 주는 색입니다.",
      C: "💜 라벤더\n\n섬세하고 감성적인 사람. 잔잔하지만 따뜻한 에너지를 지녔어요.",
      D: "❤️ 코랄레드\n\n활기차고 감정 표현에 솔직한 타입. 당신은 감성적 리더예요."
    };

    let currentIndex = 0;
    const score = { A: 0, B: 0, C: 0, D: 0 };
    const questionEl = document.getElementById("question");
    const buttons = ["btn0", "btn1", "btn2", "btn3"].map(id => document.getElementById(id));
    const questionBox = document.getElementById("question-box");
    const resultBox = document.getElementById("result-box");
    const resultText = document.getElementById("result-text");
    const restartBtn = document.getElementById("restart-btn");

    function loadQuestion() {
      const q = questions[currentIndex];
      questionEl.innerText = `Q${currentIndex + 1}. ${q.q}`;
      q.options.forEach((opt, i) => {
        buttons[i].innerText = opt.text;
        buttons[i].onclick = () => selectAnswer(opt.type);
      });
    }

    function selectAnswer(type) {
      score[type]++;
      currentIndex++;
      if (currentIndex === questions.length) showResult();
      else loadQuestion();
    }

    function showResult() {
      questionBox.style.display = "none";
      resultBox.style.display = "block";
      const topType = Object.entries(score).sort((a,b) => b[1]-a[1])[0][0];
      resultText.innerText = results[topType];
    }

    restartBtn.onclick = () => {
      currentIndex = 0;
      for (let key in score) score[key] = 0;
      resultBox.style.display = "none";
      questionBox.style.display = "block";
      loadQuestion();
    };

    loadQuestion();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>요즘 내 마음의 날씨는? 테스트</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      max-width: 480px;
      margin: 30px auto;
      padding: 20px;
      background: #f8f8f8;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #1e90ff;
    }
    #question-box, #result-box {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }
    button {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #1e90ff;
      color: white;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #187bcd;
    }
    #result-box {
      display: none;
      text-align: center;
    }
    #result-box h2 {
      color: #1e90ff;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>요즘 내 마음의 날씨는?</h1>

  <div id="question-box">
    <h2 id="question">질문</h2>
    <button id="btn0"></button>
    <button id="btn1"></button>
    <button id="btn2"></button>
    <button id="btn3"></button>
  </div>

  <div id="result-box">
    <h2>당신의 마음의 날씨는...</h2>
    <p id="result-text"></p>
    <button id="restart-btn">다시 하기</button>
    <button id="home-btn">메인 화면으로</button>
  </div>

  <script>
    const questions = [
      {
        q: "오늘 기분이 가장 잘 드러나는 한마디는?",
        options: [
          { text: "“오늘은 모든 게 잘 풀릴 것 같아!”", type: "sunny" },
          { text: "“그냥 무던하게 보내고 싶어.”", type: "cloudy" },
          { text: "“왠지 마음이 울적해…”", type: "rainy" },
          { text: "“머릿속이 복잡해서 폭풍 같아!”", type: "stormy" }
        ]
      },
      {
        q: "스트레스를 받을 때 주로 하는 행동은?",
        options: [
          { text: "친구와 웃으며 수다 떨기", type: "sunny" },
          { text: "조용히 음악 들으며 쉬기", type: "cloudy" },
          { text: "혼자 조용히 눈물 흘리기", type: "rainy" },
          { text: "격하게 운동하거나 질러버리기", type: "stormy" }
        ]
      },
      {
        q: "이상적인 힐링 방법은?",
        options: [
          { text: "야외 나들이하며 산책하기", type: "sunny" },
          { text: "따뜻한 차 한 잔과 책 읽기", type: "cloudy" },
          { text: "감성 영화 보며 눈물 흘리기", type: "rainy" },
          { text: "신나는 음악 크게 틀고 춤추기", type: "stormy" }
        ]
      }
    ];

    const results = {
      sunny:  "☀️ 맑음 – 당신의 마음은 지금 밝고 활기차요! 새로운 도전에도 자신감이 넘치고, 주변 사람들에게 긍정적인 에너지를 전해주고 있습니다.",
      cloudy: "☁️ 흐림 – 요즘 마음이 잔잔하게 흐려진 구름 같아요. 큰 기복은 없지만, 차분한 휴식과 재충전이 필요할 때입니다.",
      rainy:  "🌧️ 비 – 당신의 마음은 촉촉한 빗방울처럼 감성적이고 섬세해요. 가끔은 울적함이 찾아오지만, 그만큼 깊은 공감 능력을 지니고 있습니다.",
      stormy:"⛈️ 폭풍 – 지금 마음속에 많은 감정이 소용돌이치고 있군요. 복잡한 생각들이 가득하지만, 이 또한 지나가고 나면 더 강해질 것입니다."
    };

    let currentIndex = 0;
    const score = { sunny: 0, cloudy: 0, rainy: 0, stormy: 0 };

    const questionEl = document.getElementById("question");
    const buttons = [
      document.getElementById("btn0"),
      document.getElementById("btn1"),
      document.getElementById("btn2"),
      document.getElementById("btn3")
    ];

    const questionBox = document.getElementById("question-box");
    const resultBox = document.getElementById("result-box");
    const resultText = document.getElementById("result-text");
    const restartBtn = document.getElementById("restart-btn");
    const homeBtn = document.getElementById("home-btn");

    function loadQuestion() {
      const q = questions[currentIndex];
      questionEl.innerText = `Q${currentIndex + 1}. ${q.q}`;
      q.options.forEach((opt, i) => {
        buttons[i].innerText = opt.text;
        buttons[i].onclick = () => selectAnswer(opt.type);
      });
    }

    function selectAnswer(type) {
      score[type]++;
      currentIndex++;
      if (currentIndex === questions.length) {
        showResult();
      } else {
        loadQuestion();
      }
    }

    function showResult() {
      questionBox.style.display = "none";
      resultBox.style.display = "block";

      const sorted = Object.entries(score).sort((a, b) => b[1] - a[1]);
      const topType = sorted[0][0];
      resultText.innerText = results[topType];
    }

    restartBtn.onclick = () => {
      currentIndex = 0;
      for (let key in score) score[key] = 0;
      resultBox.style.display = "none";
      questionBox.style.display = "block";
      loadQuestion();
    };

    homeBtn.onclick = () => {
      location.href = "index.html";
    };

    // 페이지가 로드되면 첫 질문 표시
    loadQuestion();
  </script>
</body>
</html>

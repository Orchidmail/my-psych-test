<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>나는 어떤 의존도 연애 유형일까?</title>
  <style>
    body { font-family: 'Noto Sans KR', sans-serif; max-width: 480px; margin: 30px auto; padding: 20px; background: #fff8f0; color: #333; }
    h1 { text-align: center; color: #ff7b00; }
    #question-box, #result-box { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 3px 8px rgba(0,0,0,0.1); }
    button { display: block; width: 100%; padding: 12px; margin: 12px 0; font-size: 16px; border: none; border-radius: 8px; cursor: pointer; background: #ff7b00; color: white; transition: background 0.3s ease; }
    button:hover { background: #cc6200; }
    #result-box { display: none; text-align: center; }
    #result-box h2 { color: #ff7b00; }
  </style>
</head>
<body>
  <h1>나는 어떤 의존도 연애 유형일까?</h1>
  <div id="question-box">
    <h2 id="question">질문</h2>
    <button id="btn0"></button>
    <button id="btn1"></button>
    <button id="btn2"></button>
    <button id="btn3"></button>
  </div>
  <div id="result-box">
    <h2>당신의 의존도 유형은...</h2>
    <p id="result-text"></p>
    <button id="restart-btn">다시 하기</button>
    <button onclick="location.href='index.html'">메인 화면으로</button>
  </div>
  <script>
    const questions = [
      { q: "연인과 하루에 몇 번 연락하고 싶나요?", options: [
        { text: "틈날 때마다 연락!", type: "A" },
        { text: "하루 2~3번이면 충분해요.", type: "B" },
        { text: "상대가 먼저 하면 맞춰줘요.", type: "C" },
        { text: "연락은 자유롭게, 구속은 NO!", type: "D" }
      ]},
      { q: "연애할 때 당신의 중심은?", options: [
        { text: "상대가 항상 1순위!", type: "A" },
        { text: "나도 중요하고, 상대도 중요해요.", type: "B" },
        { text: "너무 깊이 안 빠지려고 해요.", type: "C" },
        { text: "자유롭고 독립적인 관계를 원해요.", type: "D" }
      ]},
      { q: "연인이 연락이 뜸할 때 당신은?", options: [
        { text: "왜 안 하지? 계속 신경 쓰여요.", type: "A" },
        { text: "그럴 수도 있지~ 이해해요.", type: "B" },
        { text: "서운하긴 한데 말은 안 해요.", type: "C" },
        { text: "나도 딱히 먼저 연락하진 않아요.", type: "D" }
      ]}
    ];
    const results = {
      A: "💞 과몰입형\n\n상대에게 몰입도가 높고 애정 표현이 잦은 스타일! 하지만 가끔은 나도 챙겨야 해요.",
      B: "⚖ 균형형\n\n나도 너도 똑같이 중요한 중간 지향형! 안정적인 관계를 잘 이어가는 편이에요.",
      C: "🧩 눈치형\n\n감정 표현은 서툴지만 마음은 깊은 타입. 혼자 삭이는 시간이 필요할 수 있어요.",
      D: "🌿 독립형\n\n자유를 중시하고 연애도 인생의 한 부분으로 여기는 쿨한 타입이에요!"
    };
    let currentIndex = 0;
    const score = { A: 0, B: 0, C: 0, D: 0 };
    const questionEl = document.getElementById("question");
    const buttons = ["btn0", "btn1", "btn2", "btn3"].map(id => document.getElementById(id));
    const questionBox = document.getElementById("question-box");
    const resultBox = document.getElementById("result-box");
    const resultText = document.getElementById("result-text");
    const restartBtn = document.getElementById("restart-btn");

    function loadQuestion() {
      const q = questions[currentIndex];
      questionEl.innerText = `Q${currentIndex + 1}. ${q.q}`;
      q.options.forEach((opt, i) => {
        buttons[i].innerText = opt.text;
        buttons[i].onclick = () => selectAnswer(opt.type);
      });
    }

    function selectAnswer(type) {
      score[type]++;
      currentIndex++;
      if (currentIndex === questions.length) showResult();
      else loadQuestion();
    }

    function showResult() {
      questionBox.style.display = "none";
      resultBox.style.display = "block";
      const topType = Object.entries(score).sort((a, b) => b[1] - a[1])[0][0];
      resultText.innerText = results[topType];
    }

    restartBtn.onclick = () => {
      currentIndex = 0;
      for (let key in score) score[key] = 0;
      resultBox.style.display = "none";
      questionBox.style.display = "block";
      loadQuestion();
    };

    loadQuestion();
  </script>
</body>
</html>
